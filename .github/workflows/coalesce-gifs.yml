name: Coalesce GIF Frames

on:
  workflow_dispatch:
  push:
    branches:
      - RTX-on
    paths:
      - '**.gif'
      - '**.GIF'

jobs:
  coalesce:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Coalesce GIF files
        run: |
          # Find all GIF files
          find . -type f \( -iname "*.gif" \) | while read gif; do
            echo "Processing: $gif"

            # Check if GIF has multiple frames
            frame_count=$(identify -format "%n\n" "$gif" 2>/dev/null | head -1)

            if [ "$frame_count" -gt 1 ] 2>/dev/null; then
              echo "  Found $frame_count frames, coalescing..."

              # Create temp file
              temp_file="${gif}.tmp"

              # Coalesce the GIF (combines partial frames into complete frames)
              convert "$gif" -coalesce "$temp_file"

              if [ -f "$temp_file" ]; then
                mv "$temp_file" "$gif"
                echo "  Coalesced successfully"
              else
                echo "  Failed to coalesce"
              fi
            else
              echo "  Single frame or not animated, skipping"
            fi
          done

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "Coalesce animated GIF frames"
          git push
