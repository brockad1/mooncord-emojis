name: Coalesce GIF Frames

on:
  workflow_dispatch:
  push:
    branches:
      - RTX-on
    paths:
      - '**/feelsweakman.gif'

jobs:
  coalesce:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Coalesce GIF files
        run: |
          # Find the specific GIF file
          find . -type f -name "feelsweakman.gif" | while read gif; do
            echo "Processing: $gif"

            # Check if GIF has multiple frames
            frame_count=$(identify -format "%n\n" "$gif" 2>/dev/null | head -1)

            if [ "$frame_count" -gt 1 ] 2>/dev/null; then
              echo "  Found $frame_count frames, coalescing..."

              # Create temp file
              temp_file="${gif}.tmp"

              # Coalesce the GIF (combines partial frames into complete frames)
              convert "$gif" -coalesce "$temp_file"

              if [ -f "$temp_file" ]; then
                mv "$temp_file" "$gif"
                echo "  Coalesced successfully"
              else
                echo "  Failed to coalesce"
              fi
            else
              echo "  Single frame or not animated, skipping"
            fi
          done
